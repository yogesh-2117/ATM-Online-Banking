<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".\app\login.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <span class="details">
      <h1>Welcome to Dochuko bank</h1>
      Too lazy to go to a bank?
      Try our online banking system, <b>banking made easier.</b>
      <p>Dochuko bank provides best and simple payment interface, a secure way for transacting your funds and many options for you to choose</p>
      <br>
    </span>
    <p class="left">Your money is safe with us</p>
    <form>
        <h3>Login Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Account number" id="username">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <button>Log In</button>
    </form>
</body>
</html>
